<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Minds 2</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="h-full">
    <header class="bg-blue-300 px-1 mb-2.5 ">
      <nav class="flex container mx-auto items-center py-5">
        <img
          src="assets/images/logo.png"
          alt="Charity Minds Logo"
          class="h-15 w-auto"
        />

        <p class="">CHARITY MINDS</p>

        <ul class="flex gap-4 text-pink-600 ml-auto">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <main class="pb-4">
      <h1 class="text-center font-bold text-2xl">LogIn to your account</h1>

      <form class="flex flex-col justify-center items-center">
        <div>
          <label for="username">UserName:</label>
          <input type="text" placeholder="Enter your username" />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter your password" />
        </div>

        <div>
          <button type="submit">LogIn</button>
        </div>
      </form>
    </main>

    <footer class="bg-blue-400 text-center p-2 fixed bottom-0 left-0 w-full">
      <p>&copy; 2025 Charity Minds. All rights reserved Arylide.</p>
    </footer>
  </body>
</html>
