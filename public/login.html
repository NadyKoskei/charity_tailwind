<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Minds 2</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="h-full bg-neutral-100">
    <header class="bg-blue-300 px-1 mb-3 shadow-xl">
      <nav class="flex container mx-auto items-center py-5">
        <img
          src="assets/images/logo.png"
          alt="Charity Minds Logo"
          class="h-15 w-auto"
        />

        <p class="">CHARITY MINDS</p>

        <ul class="flex gap-4 text-pink-600 ml-auto">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <main class="pb-4 pl-3 pr-3">
      <h1 class="text-center font-bold text-2xl">LogIn to your account</h1>
      <div class="flex flex-col justify-center items-center">
        <form class="border-2 border-gray-100 bg-white p-4 mt-5 mb-5 w-75 rounded-md shadow-xl">
          <div>
            <label for="username">UserName:</label>
            <input type="text" placeholder="Enter your username" class="w-full text-gray-500 border-2 border-gray-200 rounded-md p-1.5" />
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password"  class=""/>
          </div>

          <div>
            <button type="submit" class=" bg-blue-400 ">LogIn</button>
          </div>
        </form>
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
      </div>
    </main>

    <footer class="bg-blue-400 text-center p-2 fixed bottom-0 left-0 w-full">
      <p>&copy; 2025 Charity Minds. All rights reserved Arylide.</p>
    </footer>
  </body>
