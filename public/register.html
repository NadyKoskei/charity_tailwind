<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Minds 2</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="h-full bg-neutral-100">
    <header class="bg-blue-300 px-1 mb-3 shadow-xl">
      <nav class="flex justify-between container mx-auto items-center flex-col py-5 sm:flex-col md:flex-row ">
        <div class="flex flex-row justify-center items-center gap-2">        
          <img
          src="assets/images/logo.png"
          alt="Charity Minds Logo"
          class="h-15 w-auto"
         />

         <p class="">CHARITY MINDS</p>
       </div>

       <div class="flex flex-row">        
         <ul class="flex gap-4 text-pink-600 ml-auto">
          <li><a href="login.html">LogIn</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
         </ul>
       </div>

      </nav>
    </header>

    <main class="pb-4 pl-3 pr-3 mb-10">
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-center font-bold text-2xl">
          Register to Charity Minds
        </h1>

        <form
          action=""
          method="post"
          class="mt-5 mb-5 p-4 bg-white border-2 border-gray-100 rounded-md shadow-xl"
        >
          
        <div class="grouped">
          <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" id="fName" placeholder="Enter you first name" />
          </div>

          <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" placeholder="Enter your second name" />
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>

        <div class="grouped">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="yourmail@gmail.com" />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+254712345678" />
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="0">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="grouped">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="**************" />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="**************"
            />
          </div>
        </div>

          <div id="terms-div">
            <input
              type="checkbox"
              name="terms"
              value="agree"
              required
              id="terms"
            />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <div id="policy-div">
            <input
              type="checkbox"
              name="policy"
              value="agree"
              required
              id="policy"
            />
            <label for="policy"
              >I have read and agree to the Privacy Policy</label
            >
          </div>

          <div>
            <input type="submit" value="Register" class="form-btn" />
          </div>
        </form>
        <p>Already have an account? <a href="login.html">Go to LogIn</a></p>


      </div>
    </main>

    <footer class="bg-blue-400 text-center p-2 fixed bottom-0 left-0 w-full">
      <p>&copy; 2025 Charity Minds. All rights reserved Arylide.</p>
    </footer>
  </body>
</html>
